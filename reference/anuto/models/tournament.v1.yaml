title: Tournament
type: object
properties:
  id:
    type: string
  name:
    type: string
  map:
    type: string
    enum:
      - original
      - waiting-line
      - turn-round
      - hurry
      - civyshk_yard
      - civyshk_2y
      - civyshk_line5
      - civyshk_labyrinth
  playerCount:
    type: integer
    default: 0
  phase:
    type: string
    enum:
      - commit
      - reveal
      - round
      - end
  deadline:
    type: string
    format: date-time
  totalRounds:
    type: integer
    description: Total number of rounds of the rounds phase until a winner is declared
  currentRound:
    type: integer
    description: Current round if the tournament is in the round phase
  lastRound:
    type: integer
    description: Round in which I lost to my opponent
  currentOpponent:
    type: string
    description: Id of my opponent score in the current round
  winner:
    type: string
    description: Id of the winning score
  scores:
    type: object
    description: Scores of all players, indexed by id. This will never include the score log. To get the log you need to use the score endpoint.
    additionalProperties:
      $ref: "./score.v1.yaml"
required:
  - id
  - name
  - map
  - playerCount
  - phase
