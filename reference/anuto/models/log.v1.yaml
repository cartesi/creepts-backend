title: Log
type: object
description: 'Log of a gameplay, with all the actions the player did'
properties:
  actions:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          description: Type of action
          enum:
            - next_wave
            - add_turret
            - sell_turret
            - upgrade_turret
            - level_up_turret
            - change_strategy_turret
            - change_fixed_target_turret
        tick:
          type: integer
          description: Timestamp of action
        id:
          type: integer
          description: Id of turret being changed
        typeTurret:
          type: string
          description: Type of turret being placed
        position:
          type: object
          description: Position of turret being placed
          properties:
            r:
              type: integer
              description: Row coordinate of turret position
            c:
              type: integer
              description: Column coordinate of turret position
          required:
            - r
            - c
      required:
        - type
        - tick
x-examples:
  example-1:
    actions:
      - type: next_wave
        tick: 107
      - type: add_turret
        tick: 659
        typeTurret: projectile
        position:
          r: 6
          c: 3
      - type: next_wave
        tick: 691
      - type: next_wave
        tick: 1265
