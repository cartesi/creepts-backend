name: Docker
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build Docker image
        run: docker build . -t cartesi/anuto-server

      - name: Tag Docker Hub
        run: docker tag cartesi/anuto-server cartesi/anuto-server:develop-${GITHUB_SHA:0:8}
      - name: Login to Docker Hub
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        run: docker push cartesi/anuto-server:develop-${GITHUB_SHA:0:8}

      - name: Tag AWS ECR
        run: docker tag cartesi/anuto-server 510455014572.dkr.ecr.us-east-1.amazonaws.com/anuto-server:develop-${GITHUB_SHA:0:8}
      - name: Login to AWS ECR
        run: $(aws ecr get-login --no-include-email --region us-east-1)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Push to AWS ECR
        run: docker push 510455014572.dkr.ecr.us-east-1.amazonaws.com/anuto-server:develop-${GITHUB_SHA:0:8}
