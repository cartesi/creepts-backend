name: Docker
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build Docker image
        run: docker build . -t cartesi/anuto-server

      - name: Tag GitHub Registry
        run: docker tag cartesi/anuto-server docker.pkg.github.com/cartesi-corp/anuto-server/anuto-server:latest
      - name: Login to GitHub Registry
        run: docker login docker.pkg.github.com --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.GITHUB_DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_DOCKER_PASSWORD }}
      - name: Push to GitHub Registry
        run: docker push docker.pkg.github.com/cartesi-corp/anuto-server/anuto-server:latest

      - name: Tag AWS ECR
        run: docker tag cartesi/anuto-server 510455014572.dkr.ecr.us-east-1.amazonaws.com/anuto-server:latest
      - name: Login to AWS ECR
        run: $(aws ecr get-login --no-include-email --region us-east-1)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Push to AWS ECR
        run: docker push 510455014572.dkr.ecr.us-east-1.amazonaws.com/anuto-server:latest
